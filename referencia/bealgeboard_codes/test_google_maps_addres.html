<!DOCTYPE html> 
<html> 
  <head> 
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"> 
    <meta charset="utf-8">     
    <title>Google Maps JavaScript API v3 Example: Directions Simple</title>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDs0eYnrEUuM8ourBM6EcYb0aovp0Ax2As&sensor=true&region=BR">     
    </script>
    <script> 
      var directionDisplay;
      var directionsService = new google.maps.DirectionsService();
      var map;
 
      function initialize() {
        directionsDisplay = new google.maps.DirectionsRenderer();
        var florianopolis = new google.maps.LatLng(-27.5717, -48.5357);
        var mapOptions = {
          zoom:7,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          center: florianopolis
        }
        map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
        

        var marker = new google.maps.Marker({
		 position: new google.maps.LatLng(-27.5819, -48.5445),
		 map: map,
		 title: 'Teste_mapa_1'
		});
        
        var start = new google.maps.LatLng(-27.5952, -48.5615);
        var end = new google.maps.LatLng(-27.5842, -48.5226);
        var request = {
            origin:start,
            destination:end,
            waypoints: [{
        		location: new google.maps.LatLng(-27.5717, -48.5357),
        		stopover:false
        	},{
        		location: new google.maps.LatLng(-27.596816401,-48.522860588),
        		stopover:false
        	}],
            travelMode: google.maps.DirectionsTravelMode.DRIVING
        };
        directionsService.route(request, function(response, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
          }
        });
        
        directionsDisplay.setMap(map);
      } 
      
    </script> 
  </head> 
  <body onload="initialize()">     
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body> 
</html>
