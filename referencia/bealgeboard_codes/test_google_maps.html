<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDs0eYnrEUuM8ourBM6EcYb0aovp0Ax2As&sensor=true&region=BR">
     // src="https://maps.googleapis.com/maps/api/js?sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {

        var mapOptions = {
          center: new google.maps.LatLng(-27.596816401,-48.522860588),
          zoom: 17,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

 	
 	var map = new google.maps.Map(document.getElementById('map_canvas'),
      	mapOptions);	
	
	var marker = new google.maps.Marker({
	 position: map.getCenter(),
	 map: map,
	 title: 'Click to zoom'
	});

	
	var mapOptions_2 = {
          center: new google.maps.LatLng(-27.596816401,-48.522860588),
          zoom: 18,
          mapTypeId: google.maps.MapTypeId.SATELLITE
        };

	var map_2 = new google.maps.Map(document.getElementById('map_canvas_2'),
      	mapOptions_2);
	var marker_2 = new google.maps.Marker({
	 position: map_2.getCenter(),
	 map: map_2,
	 title: 'Click to zoom'
	});


	//google.maps.event.addListener(map, 'center_changed', function() {

	    // marker.	    
	    //window.setTimeout(function() {reload();}, 5000);
	  //});

      }
     function reload(){
	document.location.reload(true)
    }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:50%; height:50%"></div>    
    <div id="map_canvas_2" style="width:50%; height:50%"></div>
  </body>
</html>
